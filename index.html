<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/7494bdcbe4.js" crossorigin="anonymous"></script>
	<title>index</title>
</head>
<body>
<!-- First section Showcase -->
	<section class="showcase">
		<div class="showcase-container">
			<header id="login-anchor">
				<div class="logo">
					<p>I C U</p>
				</div>
				<form class="login-form" action="#profile">
					<input type="text" name="user-account" placeholder="user" required>
					<input type="password" name="psw" placeholder="password" required>
					<input type="submit" name="login-submit" value="Login" class="login-submit">
				</form>
			</header>
			<article>
				<h1>Make your business easier</h1>
				<p> ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
				<a href="#signup-anchor"><button>Get started</button></a>
			</article>
			<img src="img/image.png">
		</div>
	</section>

<!-- second section signup form -->
	<section id="signup-anchor">
		<div class="form-container">
			<span class="form-heading">Sign up</span>
			<form action="">
				<div class="input-group">
					<i class="fas fa-user"></i>
					<input type="text" name="" placeholder="Username..." required>
					<span class="bar"></span>
				</div>
				<div class="input-group">
					<i class="fas fa-envelope"></i>
					<input type="text" name="" placeholder="Email..." required>
					<span class="bar"></span>
				</div>
				<div class="input-group">
					<i class="fas fa-lock"></i>
					<input type="text" name="" placeholder="password..." required>
					<span class="bar"></span>
				</div>
				<div class="input-group">
					<i class="fas fa-lock"></i>
					<input type="text" name="" placeholder="Confirm password..." required>
					<span class="bar"></span>
				</div>
				<div class="input-group">
					<button>
						<i class="fab fa-telegram-plane"></i>
					</button>
				</div>
				<div class="switch-login">
					<a href="#login-anchor" id="already-have-acc">Already have an account ? <span>Login</span></a>
				</div>
			</form>
		</div>
	</section>

<!-- Footer -->
	<footer>
		<p>copyright &copy 2020</p>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
